<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us!</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="Form">
         <form>

            <label for="Email">Email</label>
            <input type="text" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <br>
            <label for="Phone">Phone#</label>
            <input type="tel" id="Phone" pattern="^[1-9]\d{2}-\d{3}-\d{4}">
            <br>
            <label for="File">Dog pic</label>
            <input type="file" id="File">
            <br>
            <label for="File">Date</label>
            <input type="date" id="File" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$">
         <button type="submit">
            Submit
         </button>
         <button type="reset">
            Reset
         </button>
         </form>
    </div>
</body>
</html>
